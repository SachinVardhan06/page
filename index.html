<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FoodGo â€“ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff4b2b, #ff7b00);
        padding: 16px;
      }

      .login-wrapper {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
        overflow: hidden;
      }

      .login-header {
        padding: 20px 26px 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #f2f2f2;
      }

      .brand {
        font-weight: 800;
        font-size: 1.3rem;
        letter-spacing: 0.04em;
        color: #ff4b2b;
        text-transform: uppercase;
      }

      .header-links a {
        margin-left: 12px;
        text-decoration: none;
        font-size: 0.85rem;
        color: #666;
      }

      .header-links a.active {
        font-weight: 600;
        color: #ff4b2b;
      }

      .login-body {
        padding: 22px 26px 26px;
      }

      .login-title {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 6px;
        color: #222;
      }

      .login-subtitle {
        font-size: 0.9rem;
        color: #777;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 14px;
      }

      label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 6px;
        color: #444;
      }

      .input {
        width: 100%;
        padding: 10px 11px;
        border-radius: 9px;
        border: 1px solid #ddd;
        font-size: 0.95rem;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      .input:focus {
        outline: none;
        border-color: #ff4b2b;
        box-shadow: 0 0 0 2px rgba(255, 75, 43, 0.18);
      }

      .inline-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        margin-bottom: 16px;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .checkbox input {
        width: 14px;
        height: 14px;
      }

      .inline-row a {
        text-decoration: none;
        color: #ff4b2b;
        font-weight: 500;
      }

      .btn-primary {
        width: 100%;
        border: none;
        border-radius: 10px;
        padding: 12px 0;
        font-size: 0.98rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        cursor: pointer;
        background: linear-gradient(135deg, #ff4b2b, #ff7b00);
        color: white;
        box-shadow: 0 9px 20px rgba(255, 75, 43, 0.45);
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          filter 0.12s ease;
      }

      .btn-primary:hover {
        filter: brightness(1.03);
        transform: translateY(-1px);
        box-shadow: 0 12px 26px rgba(255, 75, 43, 0.55);
      }

      .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 7px 16px rgba(255, 75, 43, 0.4);
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 18px 0 12px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }

      .divider span {
        padding: 0 10px;
        font-size: 0.8rem;
        text-transform: uppercase;
        color: #999;
        font-weight: 600;
      }

      .social-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 14px;
      }

      .btn-social {
        flex: 1;
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 9px 0;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        background: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .btn-social span.icon {
        font-size: 1rem;
      }

      .bottom-text {
        font-size: 0.85rem;
        text-align: center;
        color: #777;
        margin-top: 8px;
      }

      .bottom-text a {
        color: #ff4b2b;
        text-decoration: none;
        font-weight: 600;
      }

      @media (max-width: 480px) {
        .login-wrapper {
          border-radius: 16px;
        }

        .login-header,
        .login-body {
          padding: 18px 18px 20px;
        }

        .login-title {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <header class="login-header">
        <div class="brand">FoodGo</div>
        <nav class="header-links">
          <a href="#" class="active">Login</a>
          <a href="#">Sign up</a>
        </nav>
      </header>

      <main class="login-body">
        <h1 class="login-title">Welcome back</h1>
        <p class="login-subtitle">
          Log in to order your favourites from nearby restaurants.
        </p>

        <form action="/login" method="POST">
          <div class="form-group">
            <label for="email">Email or phone number</label>
            <input
              type="text"
              id="email"
              name="email"
              class="input"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="input"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="inline-row">
            <label class="checkbox">
              <input type="checkbox" name="remember" />
              <span>Keep me signed in</span>
            </label>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="btn-primary">Log in</button>
        </form>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-buttons">
          <button class="btn-social" type="button">
            <span class="icon">ðŸ”µ</span>
            <span>Facebook</span>
          </button>
          <button class="btn-social" type="button">
            <span class="icon">G</span>
            <span>Google</span>
          </button>
        </div>

        <p class="bottom-text">
          New to FoodGo? BY SACHIN VARDHAN
          <a href="#">Create an account</a>
        </p>
      </main>
    </div>
  </body>
</html>
